<html>
<head>
    <link rel="stylesheet" href="task.style.css">
    <title>week 1 task</title>
</head>
<body>
    <h1>Fill in biodata</h1>
    <form id="myForm" onsubmit="return validateForm()">
        <fieldset>
            <legend> <h1>Biodata</h1> </legend>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required><br><br>

            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" required><br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required><br><br>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required><br><br>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" required><br><br>

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female" required><br><br>

            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" required><br><br>

            <input type="SUBMIT" value="SUBMIT"><br> 
        </fieldset>
    </form>

    <script>
        function validateForm() {
            // Get the form data
            const firstName = document.getElementById("firstName").value.trim();
            const surname = document.getElementById("surname").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const phoneNumber = document.getElementById("phoneNumber").value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');

            // Validate the form data
            if (firstName === '' || surname === '' || email === '' || password === '' || phoneNumber === '' || gender === null) {
                alert('Please fill in all fields');
                return false;
            }

            // Validate the email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }

            // Display a success message
            alert('Biodata submitted successfully!');
            return true;
        }
    </script>
</body>
</html>
